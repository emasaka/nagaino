<!DOCTYPE html>
<html>
<head>
<title>nagaino</title>
<link rel="stylesheet" type="text/css" href="/css/nagaino.css">
</head>
<body>
<h1>nagaino</h1>
expands multiple shortened URLs recursively.
<h2>API</h2>
<ul><li><a href="doc/api.html">nagaino API documentation</a></li></ul>
<h2>example</h2>
<form method="POST" action="/api/v0/expandText">
<input type="hidden" name="format" value="html">
<div><textarea name="shortUrls" cols="40" rows="10" placeholder="input URLs per line"></textarea></div>
<input type="submit">
</form>
</body>
</html>
